<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator starter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <p>
      This component works exactly like the calculator you know. Click any number to start calculating!
    </p>
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">รท</button>
        <button data-action="number">7</button>
        <button data-action="number">8</button>
        <button data-action="number">9</button>
        <button data-action="number">4</button>
        <button data-action="number">5</button>
        <button data-action="number">6</button>
        <button data-action="number">1</button>
        <button data-action="number">2</button>
        <button data-action="number">3</button>
        <button data-action="number">0</button>
        <button class="key--operator" data-action="decimal">.</button>
        <button class="key--operator" data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
